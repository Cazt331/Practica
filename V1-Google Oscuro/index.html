<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="Icon" href="/Pictures/google-icon-1.png">
</head>
<body>
    <header>
        <nav class="header-left">
            <div class="class-one">Gmail</div>
            <div class="class-one">Imágenes</div>

                <img src="/Pictures/icono-google-play.png" width="50px" alt="boton de puntos">
            </figure>
            <button class="button-one">Acceder</button>
        </nav>
    </header>
    <main>
        <figure class="img-google">
            <img src="/Pictures/google.png" width="275px" alt="logo de google">
        </figure>
        <div class="salida">
            <span class="icon" >
                <img src="/Pictures/lupa-google.png" width="20px" alt="">
            </span>
            <input class="input-two" type="text">
        </div>
        <div class="buttons">
            <div>
                <button class="button-two">Buscar con Google</button>
            </div>
            <div>
                <button class="button-two">Me siento con suerte</button>
            </div>
        </div>

    <footer>
        <div class="footer-top">
            <h4 class="section-one">México</h4>
        </div>
        <div class="section-two">
            <div class="footer-left"> 
                <h4 class="section-three">Sobre Google</h4>
                <h4 class="section-three">Publicidad</h4>
                <h4 class="section-three">Negocios</h4>
                <h4 class="section-three">Cómo funciona la Búsqueda</h4>
    
            </div>
            <div class="footer-right">
                <h4 class="section-four">Privacidad</h4>
                <h4 class="section-four">Condiciones</h4>
                <h4 class="section-four">Preferencias</h4>
            </div>
        </div>
    </footer>

</html>
