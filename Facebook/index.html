<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sección o regístrate</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="section-one">
            <div class="container-left">
                <figure class="logo">
                    <img src="/picture/Facebook_logo_PNG9.png" width="300px" alt="icono de Facebook">
                </figure>
                <div class="text-black">
                    <p>Facebook te ayuda a comunicarte y <br> compartir con las personas que forman <br> parte de tu vida.</p>
                </div>
            </div>
            <div class="container-right">
                <div class="container-white">
                    <div class="button-one">
                        <input type="text" placeholder="Correo electrónico o número de teléfono">
                        <input type="text" placeholder="Contraseña">
                    </div>
                    <button class="button-three">
                        Iniciar sesión
                    </button>
                    <div class="text-blue">
                        <p>¿Olvidaste tu contraseña?</p>
                    </div>
                    <button class="button-four">
                        Crear cuenta nueva
                    </button>
                </div>
                <div class="text"> 
                    <p> <b>Crea una página</b> para una celebridad, una marca o un <br> negocio.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
